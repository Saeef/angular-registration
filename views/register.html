<section class="card register">
	<form name="myform" ng-submit="register()" novalidate>

		<div class="textintro">
			<h1>Register</h1>
			<p>To access site features</p>
			<h2>{{ welcome }}</h2>
			<h2>{{ message }}</h2>
			
		</div>

		<fieldset>
			<input type="firstname" name="firstname" 
		     placeholder="enter your first name" ng-model="firstname" ng-required="true">
		     <p ng-show="myform.firstname.$invalid && myform.firstname.$touched">Please enter your first name</p>
			<br/><br/>
			
			<input type="lastname" name="lastname" ng-model="lastname" ng-required="true" 
			 placeholder="enter your lastname">
			 <p ng-show="myform.lastname.$invalid && myform.lastname.$touched">Please enter your last name</p>
			<br/><br/>
			
			<input type="email" name="email" ng-model="email" ng-required="true"
			 placeholder="enter your email">
			 <p ng-show="myform.email.$invalid && myform.email.$touched">Please enter your email</p>
			<br/><br/>

			<input type="password" name="password" ng-model="password" ng-required="true"
			 placeholder="enter your password">
			<p ng-show="myform.password.$invalid && myform.password.$touched">Please enter your password</p>
			<br/><br/>

		

		</fieldset>

		<button type="submit" class="btn" ng-disabled="myform.$invalid">Register
		</button>

		<p>or <a href="#/login">login</a></p>

	</form>
</section>
