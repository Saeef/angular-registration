<section class="card login">
	<form name="myform" ng-submit="login()" novalidate>

		<div class="textintro">
			<h1>Hi there!</h1>
			<p>Log-in to access site</p>
			<h2>{{ welcome }}</h2>
			<h2>{{ message }}</h2>
			
			
		</div>

		<fieldset>			

			<input type="email" name="email" placeholder="enter your email" ng-model="user.email" ng-required="true">

			 <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">
			 	Must be a valid email
			 </p>

			<input type="password" name="password" placeholder="enter your password" ng-model="user.password" ng-required="true">

			
			
		</fieldset>

		<button type="submit" class="btn" ng-disabled="myform.$invalid">Login
		</button>
		<p ng-show="myform.email.$invalid || myform.password.$invalid">Please enter a valid email and password to continue</p>

		

		<p>or <a href="#/register">register</a></p>

	</form>
</section>
